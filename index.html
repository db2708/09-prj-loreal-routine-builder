<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Splash overlay shown before the main chat -->
    <div
      id="splash"
      class="splash-overlay"
      role="dialog"
      aria-modal="true"
      aria-label="Welcome"
    >
      <div class="splash-content">
        <div class="splash-circle">
          <div class="splash-brand">
            <!-- Replace the src below with your logo file (e.g. img/loreal-logo.png) -->
            <img
              src="img/loreal-logo.png"
              alt="Brand logo"
              class="splash-logo"
            />
            <p class="splash-text">Skincare Advisor</p>
          </div>
          <button
            id="enterBtn"
            class="btn neon-pulse splash-enter"
            aria-label="Enter site"
          >
            <span>Start Chatting</span>
          </button>
        </div>
      </div>
    </div>

    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter -->
      <div class="search-section">
        <input
          id="searchInput"
          type="search"
          placeholder="Search products by name or keyword…"
          aria-label="Search products"
        />
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <div class="selected-actions">
          <button id="generateRoutine" class="generate-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Generate Routine</span>
          </button>
          <button
            id="clearSelections"
            class="clear-btn"
            aria-label="Clear selected products"
          >
            Clear
          </button>
        </div>
      </div>
      <!-- end .selected-products -->

      <!------- Chat Area (adapted) ------->
      <section class="chatbox">
        <div id="chatWindow" class="chat-window" aria-live="polite">
          <!-- message bubbles inserted by JS -->
        </div>

        <form
          id="chatForm"
          class="chat-form"
          action="#"
          aria-label="Chat input"
        >
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn" aria-label="Send">
            <!-- use Font Awesome icon available on the page -->
            <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
